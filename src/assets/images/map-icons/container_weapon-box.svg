<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Weapon Box - Wooden Crate with Ammo Symbol -->
  <g stroke="#000000" stroke-width="2">
    <!-- Wooden crate -->
    <rect x="14" y="20" width="36" height="24" rx="2" fill="#8B4513"/>
    <!-- Wood planks -->
    <line x1="14" y1="28" x2="50" y2="28" stroke="#654321" stroke-width="1"/>
    <line x1="14" y1="36" x2="50" y2="36" stroke="#654321" stroke-width="1"/>
    <!-- Ammo stencil -->
    <g fill="#FFD700">
      <rect x="28" y="26" width="3" height="10" rx="1"/>
      <rect x="33" y="26" width="3" height="10" rx="1"/>
      <circle cx="29.5" cy="25" r="1.5"/>
      <circle cx="34.5" cy="25" r="1.5"/>
    </g>
    <!-- Nails/rivets -->
    <circle cx="18" cy="24" r="1" fill="#666"/>
    <circle cx="46" cy="24" r="1" fill="#666"/>
    <circle cx="18" cy="40" r="1" fill="#666"/>
    <circle cx="46" cy="40" r="1" fill="#666"/>
  </g>
</svg>
