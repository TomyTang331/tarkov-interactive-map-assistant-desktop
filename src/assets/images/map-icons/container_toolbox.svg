<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Toolbox - Red Metal Toolbox -->
  <g stroke="#000000" stroke-width="2">
    <!-- Toolbox body -->
    <rect x="16" y="26" width="32" height="20" rx="2" fill="#DC143C"/>
    <!-- Toolbox lid -->
    <rect x="16" y="20" width="32" height="6" rx="2" fill="#B22222"/>
    <!-- Handle -->
    <path d="M 28,20 Q 32,14 36,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <!-- Latch -->
    <rect x="30" y="26" width="4" height="3" fill="#FFD700"/>
    <!-- Compartments -->
    <line x1="16" y1="32" x2="48" y2="32" stroke="#8B0000" stroke-width="1"/>
    <line x1="16" y1="38" x2="48" y2="38" stroke="#8B0000" stroke-width="1"/>
  </g>
</svg>
