<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Bloodhound - Aggressive Wolf Head -->
  <g fill="#8B0000" stroke="#000000" stroke-width="2">
    <!-- Wolf head -->
    <ellipse cx="32" cy="30" rx="14" ry="16"/>
    <!-- Ears -->
    <polygon points="22,18 20,10 26,20" fill="#8B0000"/>
    <polygon points="42,18 44,10 38,20" fill="#8B0000"/>
    <!-- Snout -->
    <ellipse cx="32" cy="36" rx="8" ry="10" fill="#A00000"/>
    <!-- Nose -->
    <ellipse cx="32" cy="38" rx="4" ry="3" fill="#000"/>
    <!-- Eyes (menacing) -->
    <ellipse cx="26" cy="26" rx="3" ry="4" fill="#FFD700"/>
    <ellipse cx="38" cy="26" rx="3" ry="4" fill="#FFD700"/>
    <circle cx="26" cy="27" r="1.5" fill="#000"/>
    <circle cx="38" cy="27" r="1.5" fill="#000"/>
    <!-- Teeth/fangs -->
    <polygon points="28,42 30,46 32,42" fill="#FFF"/>
    <polygon points="32,42 34,46 36,42" fill="#FFF"/>
  </g>
</svg>
