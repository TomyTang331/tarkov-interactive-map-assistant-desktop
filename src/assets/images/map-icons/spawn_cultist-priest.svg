<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Cultist Priest - Purple Hooded Figure with Knife -->
  <g fill="#4B0082" stroke="#000000" stroke-width="2">
    <!-- Hood -->
    <path d="M 20,18 Q 20,10 32,10 Q 44,10 44,18 L 44,28 Q 44,36 32,40 Q 20,36 20,28 Z" fill="#4B0082"/>
    <!-- Dark face shadow -->
    <ellipse cx="32" cy="24" rx="8" ry="10" fill="#000" opacity="0.8"/>
    <!-- Glowing eyes -->
    <circle cx="28" cy="24" r="2" fill="#FFD700" opacity="0.9"/>
    <circle cx="36" cy="24" r="2" fill="#FFD700" opacity="0.9"/>
    <!-- Robe -->
    <path d="M 24,36 L 22,52 L 42,52 L 40,36 Z" fill="#4B0082"/>
    <!-- Ritual knife -->
    <g fill="#C0C0C0">
      <rect x="38" y="42" width="12" height="2" transform="rotate(45 44 43)"/>
      <polygon points="48,40 52,42 50,44" fill="#8B0000"/>
    </g>
  </g>
</svg>
