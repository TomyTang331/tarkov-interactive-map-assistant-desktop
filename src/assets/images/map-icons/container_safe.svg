<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Safe - Metal Security Safe -->
  <g stroke="#000000" stroke-width="2">
    <!-- Safe body -->
    <rect x="16" y="18" width="32" height="32" rx="2" fill="#708090"/>
    <!-- Door -->
    <rect x="18" y="20" width="28" height="28" rx="1" fill="#A9A9A9"/>
    <!-- Lock mechanism -->
    <circle cx="38" cy="34" r="6" fill="#FFD700"/>
    <circle cx="38" cy="34" r="3" fill="#000"/>
    <!-- Hinges -->
    <rect x="17" y="24" width="2" height="4" fill="#333"/>
    <rect x="17" y="40" width="2" height="4" fill="#333"/>
    <!-- Handle -->
    <rect x="42" y="32" width="4" height="4" fill="#FFD700"/>
  </g>
</svg>
