<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Stationary Gun - Mounted Machine Gun -->
  <g stroke="#000000" stroke-width="2">
    <!-- Tripod -->
    <line x1="24" y1="44" x2="32" y2="36" stroke="#333" stroke-width="3"/>
    <line x1="40" y1="44" x2="32" y2="36" stroke="#333" stroke-width="3"/>
    <line x1="32" y1="44" x2="32" y2="36" stroke="#333" stroke-width="3"/>
    <!-- Gun body -->
    <rect x="22" y="28" width="20" height="6" rx="2" fill="#4a4a4a"/>
    <!-- Barrel -->
    <rect x="40" y="30" width="12" height="2" fill="#333"/>
    <!-- Receiver -->
    <rect x="22" y="26" width="8" height="4" rx="1" fill="#666"/>
    <!-- Ammo box -->
    <rect x="18" y="32" width="8" height="6" rx="1" fill="#8B4513"/>
  </g>
</svg>
