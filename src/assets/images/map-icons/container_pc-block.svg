<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- PC Block - Computer Tower -->
  <g stroke="#000000" stroke-width="2">
    <!-- PC case -->
    <rect x="20" y="18" width="24" height="30" rx="2" fill="#2F4F4F"/>
    <!-- Front panel -->
    <rect x="22" y="20" width="20" height="26" rx="1" fill="#333"/>
    <!-- Power button -->
    <circle cx="32" cy="24" r="2" fill="#00FF00" opacity="0.8"/>
    <!-- Optical drive -->
    <rect x="24" y="28" width="16" height="3" rx="1" fill="#666"/>
    <!-- USB ports -->
    <rect x="26" y="34" width="3" height="2" fill="#4169E1"/>
    <rect x="30" y="34" width="3" height="2" fill="#4169E1"/>
    <!-- Vents -->
    <line x1="24" y1="40" x2="40" y2="40" stroke="#666" stroke-width="0.5"/>
    <line x1="24" y1="42" x2="40" y2="42" stroke="#666" stroke-width="0.5"/>
    <line x1="24" y1="44" x2="40" y2="44" stroke="#666" stroke-width="0.5"/>
  </g>
</svg>
