<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Jacket - Hanging Jacket -->
  <g stroke="#000000" stroke-width="2">
    <!-- Hanger -->
    <line x1="32" y1="12" x2="32" y2="18" stroke="#666" stroke-width="1.5"/>
    <path d="M 22,18 L 32,18 L 42,18" fill="none" stroke="#666" stroke-width="1.5"/>
    <!-- Jacket collar -->
    <path d="M 24,20 L 28,24 L 32,22 L 36,24 L 40,20" fill="#4169E1"/>
    <!-- Jacket body -->
    <path d="M 22,24 L 22,44 L 28,48 L 32,46 L 36,48 L 42,44 L 42,24" fill="#4682B4"/>
    <!-- Zipper -->
    <line x1="32" y1="24" x2="32" y2="46" stroke="#333" stroke-width="1"/>
    <!-- Pockets -->
    <rect x="24" y="34" width="5" height="6" rx="1" fill="#36648B"/>
    <rect x="35" y="34" width="5" height="6" rx="1" fill="#36648B"/>
  </g>
</svg>
