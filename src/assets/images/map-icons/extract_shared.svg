<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Shared Extraction - Split Green/Orange Flag -->
  <g stroke="#000000" stroke-width="2">
    <!-- Flag pole -->
    <rect x="20" y="12" width="3" height="40" fill="#666"/>
    <!-- Green side (PMC) -->
    <polygon points="23,14 23,30 40,22" fill="#00FF00"/>
    <!-- Orange side (Scav) -->
    <polygon points="23,30 23,46 40,38" fill="#FF8C00"/>
    <!-- Checkpoint barrier -->
    <rect x="12" y="50" width="40" height="4" fill="#FFF" stroke="#000"/>
    <rect x="12" y="50" width="8" height="4" fill="#FF0000"/>
    <rect x="28" y="50" width="8" height="4" fill="#FF0000"/>
    <rect x="44" y="50" width="8" height="4" fill="#FF0000"/>
  </g>
</svg>
