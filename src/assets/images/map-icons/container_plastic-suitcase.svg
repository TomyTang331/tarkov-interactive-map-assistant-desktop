<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Plastic Suitcase -->
  <g stroke="#000000" stroke-width="2">
    <!-- Suitcase body -->
    <rect x="16" y="24" width="32" height="20" rx="3" fill="#4682B4"/>
    <!-- Handle -->
    <path d="M 26,24 Q 32,16 38,24" fill="none" stroke="#333" stroke-width="2.5"/>
    <!-- Latches -->
    <rect x="24" y="34" width="4" height="2" fill="#FFD700"/>
    <rect x="36" y="34" width="4" height="2" fill="#FFD700"/>
    <!-- Corners (reinforced) -->
    <rect x="15" y="23" width="3" height="3" fill="#333"/>
    <rect x="46" y="23" width="3" height="3" fill="#333"/>
    <rect x="15" y="42" width="3" height="3" fill="#333"/>
    <rect x="46" y="42" width="3" height="3" fill="#333"/>
  </g>
</svg>
