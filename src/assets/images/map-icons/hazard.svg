<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Hazard - Radiation/Biohazard Warning -->
  <g stroke="#000000" stroke-width="2.5">
    <!-- Warning triangle -->
    <polygon points="32,12 52,48 12,48" fill="#FFD700"/>
    <!-- Inner triangle -->
    <polygon points="32,18 46,44 18,44" fill="#FFF" fill-opacity="0.3"/>
    <!-- Exclamation mark -->
    <rect x="30" y="24" width="4" height="12" fill="#000"/>
    <circle cx="32" cy="40" r="2" fill="#000"/>
  </g>
</svg>
