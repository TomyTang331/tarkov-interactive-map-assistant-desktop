<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Power Switch -->
  <g stroke="#000000" stroke-width="2">
    <!-- Switch panel -->
    <rect x="20" y="20" width="24" height="28" rx="3" fill="#4a4a4a"/>
    <!-- Switch lever (up position) -->
    <rect x="30" y="24" width="4" height="12" rx="1" fill="#DC143C"/>
    <circle cx="32" cy="24" r="3" fill="#666"/>
    <!-- On/Off labels -->
    <text x="32" y="44" text-anchor="middle" font-size="6" fill="#00FF00">ON</text>
    <text x="32" y="46" text-anchor="middle" font-size="6" fill="#666">OFF</text>
  </g>
</svg>
