<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <title>Tomy</title>
</head>

<body>
  <!-- Loading splash screen -->
  <div id="loading-screen" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  ">
    <div style="
      width: 60px;
      height: 60px;
      border: 4px solid #2a3544;
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <div style="color: #4a9eff; font-size: 18px; font-weight: 500; margin-bottom: 8px;">
      Tarkov Interactive Map Assistant
    </div>
    <div style="color: #8899aa; font-size: 14px;">
      Loading...
    </div>
  </div>

  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>

  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Auto-hide loading screen when React loads -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Wait for React to render
      const checkReact = setInterval(() => {
        const app = document.getElementById('app');
        if (app && app.children.length > 0) {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loadingScreen.remove(), 500);
          }
          clearInterval(checkReact);
        }
      }, 100);

      // Fallback: remove after 5 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => loadingScreen.remove(), 500);
        }
        clearInterval(checkReact);
      }, 5000);
    });
  </script>
</body>

</html>
